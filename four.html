<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Creation Application</title>
    <link rel="stylesheet" href="./css/four.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="firstBox">

        <div class="firstLine"></div>

        <h4 class="newJob">New Job</h4>


        <select class="template" name="temp" id="temp">
            <option class="opt" value="Select a Template">Select a Template</option>
            <option class="opt" value="Template 1">Template 1</option>
          </select>

          <h5 class="selectCl">Use a Template</h5>

          <select class="template" name="temp" id="temp">
            <option class="opt" value="View 1">View 1</option>
          </select>

          <table class="table">
            <tr>
              <th class="hd">Copy</th>
              <th class="hd">Include Estimate</th>
            </tr>
            <tr>
              <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label class="checks" for="vehicle1"> Dates</label><br></td>
              <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label class="checks" for="vehicle1"> Time</label><br></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label class="checks" for="vehicle1"> Status</label><br></td>
              <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label class="checks" for="vehicle1"> Material</label><br></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label class="checks" for="vehicle1"> Billing Plans</label><br></td>
              <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label class="checks" for="vehicle1"> Purchase</label><br></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label class="checks" for="vehicle1"> Activities</label><br></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label class="checks" for="vehicle1"> Phase Quotes</label><br></td>
                <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label class="checks" for="vehicle1">Use Actual Values</label><br></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label class="checks" for="vehicle1"> Stages</label><br></td>
            </tr>
          </table>

          <!-- phases area -->

          <h5 class="ph">Phases to copy</h5>

          <table class="td2">
            <tr>
              <th class="hd">Phase</th>
              <th class="hd">Description</th>
            </tr>
            <tr>
              <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label class="checks" for="vehicle1"> 001</label><br></td>
              <td>Phase Description</td>
            </tr>
            <tr>
              <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label class="checks" for="vehicle1"> 002</label><br></td>
              <td>Phase Description</td>
            </tr>
            
          </table>

          <a href="/five.html" class="btnNext">Next</a>


    </div>

    <i  class="fas fa-circle" style="position: relative; top: 20px; left: 42%; background-color: white; cursor: pointer; color: #91908c; color: #646968; font-size: 13px; " aria-hidden="true"></i>
    <i  class="fas fa-circle" style="position: relative; top: 20px; left: 44%; background-color: white; cursor: pointer; color: #91908c; color: #646968; font-size: 13px; " aria-hidden="true"></i>
    <i  class="fas fa-circle" style="position: relative; top: 20px; left: 46%; background-color: white; cursor: pointer; color: #91908c; color: #49e3e0; font-size: 13px;" aria-hidden="true"></i>
    <i  class="fas fa-circle" style="position: relative; top: 20px; left: 48%; background-color: white; cursor: pointer; color: #91908c; color: #646968; font-size: 13px;" aria-hidden="true"></i>

   
    </div>

</body>

</html>
