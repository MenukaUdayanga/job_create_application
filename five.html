<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Creation Application</title>
    <link rel="stylesheet" href="./css/five.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="firstBox">

        <div class="firstLine"></div>

        <h4 class="newJob">New Job</h4>

        <h3 class="selectClient">Extra Option</h3>

        <div class="chbo">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label class="chboLe" for="vehicle1">Own job number</label><br>
        </div>

        <h5 class="handler">Handler</h5>

        <div class="radios">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label class="radioLable" for="html">Client default handeler</label><br>

            <input type="radio" id="css" name="fav_language" value="CSS">
            <label class="radioLable" for="css">Current user</label><br>
        </div>

        <a onclick="jobCreate()" class="btnNext">Create Job</a>

        <i  class="fas fa-circle" style="position: relative; top: 30px; left: 10%; background-color: white; cursor: pointer; color: #91908c; color: #646968; font-size: 13px; " aria-hidden="true"></i>
    <i  class="fas fa-circle" style="position: relative; top: 30px; left: 12%; background-color: white; cursor: pointer; color: #91908c; color: #646968; font-size: 13px; " aria-hidden="true"></i>
    <i  class="fas fa-circle" style="position: relative; top: 30px; left: 14%; background-color: white; cursor: pointer; color: #91908c; color:  #646968; font-size: 13px;" aria-hidden="true"></i>
    <i  class="fas fa-circle" style="position: relative; top: 30px; left: 16%; background-color: white; cursor: pointer; color: #91908c; color:#49e3e0; font-size: 13px;" aria-hidden="true"></i>

    </div>


    </div>

    <script src="javaScript/script1.js"></script>

</html>
